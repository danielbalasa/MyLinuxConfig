
set -g @plugin '~/.tmux/plugins/tpm'
set -g @plugin '~/.tmux/plugins/tmux-resurrect'
set -g @plugin '~/.tmux/plugins/tmux-continuum'
set -g @continuum-restore 'on'

# remap prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

#reload config file (change file location to your tmux.conf you whant to use)
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded !"

#switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#enable mouse control
set -g mouse on

#don't rename windows automatically
set-option -g allow-rename off

#start window numbering at 1 instead of 0
set -g base-index 1

#start pane numbering at 1 instead of 0
set -g pane-base-index 1

#automatically renumber the windows when one is closed
set -g renumber-windows on

#switch to the window to the left
bind-key -n C-S-Left previous-window

#witch to the window to the right
bind-key -n C-S-Right next-window


#design tweaks
#-------------------------
#don't do anything when a bell rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#clock mode 

setw -g clock-mode-colour color196

#panes
set -g pane-border-style 'fg=green'
set -g pane-active-border-style 'fg=color196'

#statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=color235'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=color196'
set -g status-right ' %d-%m-%Y / %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=color196'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=color196 bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

#messages
set -g message-style 'fg=color226  bg=color196 bold'
set-option -g display-time 1500




run '~/.tmux/plugins/tpm/tpm'

